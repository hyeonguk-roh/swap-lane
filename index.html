<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
  <title>Swaplane - Hypercasual Highway Game</title>
  <style>
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
      overflow: hidden;
      touch-action: none;
    }
    body {
      font-family: sans-serif;
      background: #222;
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
      box-sizing: border-box;
    }
    h1 { margin-top: 24px; font-size: 2.2em; }
    #game-container {
      position: relative;
      width: 100vw;
      max-width: 400px;
      aspect-ratio: 2/3;
      margin: 16px 0 0 0;
      background: none;
    }
    .canvas-aspect {
      position: absolute;
      top: 0; left: 0; width: 100%; height: 100%;
      background: none;
    }
    canvas {
      background: #333;
      display: block;
      margin: 0 auto;
      border-radius: 12px;
      width: 100%;
      height: 100%;
      position: absolute;
      top: 0; left: 0;
    }
    #steering-container { width: 100vw; max-width: 400px; display: flex; justify-content: center; margin-top: 12px; }
    #steeringWheel { width: 28vw; max-width: 120px; height: 28vw; max-height: 120px; }
    #controls { display: flex; justify-content: space-between; width: 100vw; max-width: 400px; margin-top: 12px; }
    .pedal { background: #444; border: none; border-radius: 8px; color: #fff; font-size: 1.2em; padding: 12px 18px; margin: 0 8px; cursor: pointer; transition: background 0.2s; flex: 1; }
    .pedal:active { background: #666; }
    #instructions {
      margin-top: 16px;
      max-width: 400px;
      width: 90vw;
      font-size: 1em;
      color: #ccc;
      overflow-y: auto;
      max-height: 18vh;
      padding-bottom: 8px;
    }
    @media (max-width: 600px) {
      h1 { font-size: 1.4em; }
      #game-container { height: 44vh; }
      #instructions { font-size: 0.95em; }
      #steeringWheel { width: 80px; height: 80px; }
    }
    .game-flex {
      display: flex;
      flex-direction: column;
      align-items: center;
      width: 100vw;
      max-width: 100vw;
    }
    @media (min-width: 700px) {
      .game-flex {
        flex-direction: row;
        justify-content: center;
        align-items: flex-start;
        gap: 32px;
      }
      #steering-container {
        flex-direction: column;
        align-items: flex-end;
        width: auto;
        margin-top: 0;
        margin-right: 0;
      }
      #controls {
        flex-direction: column;
        align-items: flex-start;
        width: auto;
        margin-top: 0;
        margin-left: 0;
      }
      #game-container {
        margin: 0;
      }
    }
  </style>
</head>
<body>
  <h1>Swaplane</h1>
  <div class="game-flex">
    <div id="steering-container">
      <div id="steeringWheel" style="width:120px; height:120px; border-radius:50%; background:#222; border:8px solid #888; position:relative; box-shadow:0 2px 12px #0008; display:flex; align-items:center; justify-content:center; touch-action:none; cursor:grab;">
        <div style="width:16px; height:16px; background:#888; border-radius:50%; position:absolute; left:50%; top:50%; transform:translate(-50%,-50%);"></div>
        <div style="position:absolute; left:50%; top:10px; width:8px; height:32px; background:#f33; border-radius:4px; transform:translateX(-50%);"></div>
        <div style="position:absolute; left:50%; top:50%; width:6px; height:48px; background:#bbb; border-radius:3px; transform:translate(-50%,-50%) rotate(0deg);"></div>
        <div style="position:absolute; left:50%; top:50%; width:6px; height:48px; background:#bbb; border-radius:3px; transform:translate(-50%,-50%) rotate(120deg);"></div>
        <div style="position:absolute; left:50%; top:50%; width:6px; height:48px; background:#bbb; border-radius:3px; transform:translate(-50%,-50%) rotate(240deg);"></div>
      </div>
    </div>
    <div id="game-container">
      <div class="canvas-aspect">
        <canvas id="gameCanvas" width="400" height="600"></canvas>
      </div>
    </div>
    <div id="controls">
      <button class="pedal" id="gasBtn">Gas</button>
      <button class="pedal" id="brakeBtn">Brake</button>
    </div>
  </div>
  <div id="instructions">
    <p>Use the onscreen steering wheel (drag or rotate), or your keyboard's <b>W</b>/<b>S</b> for gas/brake and left/right arrows to steer, to control your car down a busy highway. Avoid other cars and see how far you can go in <b>Swaplane</b>!</p>
  </div>
  <script src="swapline.js"></script>
</body>
</html>
