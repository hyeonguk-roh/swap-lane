<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
  <title>Swap Lane</title>
  <style>
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
      overflow: hidden;
      touch-action: none;
    }
    body {
      font-family: sans-serif;
      background: #222;
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
      box-sizing: border-box;
    }
    h1 { margin-top: 24px; font-size: 2.2em; }
    #game-container {
      position: relative;
      width: 100vw;
      max-width: 400px;
      aspect-ratio: 2/3;
      margin: 0;
      background: none;
    }
    .canvas-aspect {
      position: absolute;
      top: 0; left: 0; width: 100%; height: 100%;
      background: none;
    }
    canvas {
      border: 1px solid #000;
      display: block;
      margin: 0 auto;
      background: #333;
      width: 100%;
      height: 100%;
      position: absolute;
      top: 0; left: 0;
      border-radius: 12px;
    }
    #steering-container {
      width: 100%;
      display: flex;
      justify-content: center;
      margin-bottom: 20px;
    }
    #steeringWheel {
      position: relative;
      width: 240px;
      height: 240px;
      background: url('assets/steering_wheel.png') no-repeat center;
      background-size: contain;
      touch-action: none;
      -webkit-touch-callout: none;
      -webkit-user-select: none;
      user-select: none;
    }
    #controls {
      display: flex;
      flex-direction: row;
      gap: 12px;
      width: 100%;
      align-items: center;
      justify-content: center;
    }
    .pedal {
      background: #444;
      border: none;
      border-radius: 12px;
      color: #fff;
      font-size: 1.4em;
      padding: 16px 24px;
      width: 140px;
      cursor: pointer;
      transition: all 0.2s;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }
    .pedal:hover {
      background: #555;
      transform: translateY(-2px);
    }
    .pedal:active {
      background: #666;
      transform: translateY(1px);
    }
    #instructions {
      margin-bottom: 20px;
      width: 100%;
      font-size: 0.9em;
      color: #ccc;
      text-align: center;
      line-height: 1.4;
    }
    @media (max-width: 1200px) {
      .game-flex {
        flex-direction: column;
        align-items: center;
      }
      .controls-wrapper {
        width: 100%;
        max-width: 400px;
        margin-top: 20px;
      }
      #steeringWheel {
        width: 180px;
        height: 180px;
      }
      .pedal {
        width: 160px;
        font-size: 1.2em;
        padding: 14px 20px;
      }
    }
    .game-flex {
      display: flex;
      flex-direction: row;
      justify-content: center;
      align-items: flex-start;
      width: 100vw;
      max-width: 100vw;
      gap: 32px;
    }
    .ad-container {
      width: 300px;
      min-height: 600px;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .ad-container p {
      color: #666;
      text-align: center;
      font-size: 0.9em;
    }
    #gameCanvas, #steeringWheel, #gasBtn, #brakeBtn {
      touch-action: none;
      user-select: none;
      -webkit-user-select: none;
      -webkit-touch-callout: none;
    }
    .controls-wrapper {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      width: 300px;
      padding: 20px;
      background: rgba(0, 0, 0, 0.2);
      border-radius: 16px;
    }
    #gasBtn, #brakeBtn {
      width: 200px;
      height: auto;
      background: #444;
      color: #fff;
      text-align: center;
      cursor: pointer;
      user-select: none;
      touch-action: none;
      -webkit-touch-callout: none;
      -webkit-user-select: none;
    }
  </style>
</head>
<body>
  <h1>Swap Lane</h1>
  <div class="game-flex">
    <div class="ad-container">
      <!-- Google AdSense code will go here -->
    </div>
    <div id="game-container">
      <div class="canvas-aspect">
        <canvas id="gameCanvas" width="400" height="600"></canvas>
      </div>
    </div>
    <div class="controls-wrapper">
      <div id="instructions">
        <p>Use the onscreen steering wheel (drag or rotate) for steer and your keyboard's <b>W</b>/<b>S</b> for gas/brake, to control your car down a busy highway. Avoid other cars and see how far you can go in <b>Swap Lane</b>!</p>
      </div>
      <div id="steering-container">
        <img id="steeringWheel" src="assets/steering_wheel.png" style="width:240px; height:240px; touch-action:none; cursor:grab;">
      </div>
      <div id="controls">
        <button class="pedal" id="gasBtn">Gas</button>
        <button class="pedal" id="brakeBtn">Brake</button>
      </div>
    </div>
  </div>
  <script src="playerCar.js"></script>
  <script src="enemyCar.js"></script>
  <script src="game.js"></script>
</body>
</html>
