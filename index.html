<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
  <title>Swap Lane</title>
  <style>
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
      overflow: hidden;
      touch-action: none;
    }
    body {
      font-family: sans-serif;
      background: #222;
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
      box-sizing: border-box;
    }
    h1 { margin-top: 24px; font-size: 2.2em; }
    #game-container {
      position: relative;
      width: 100%;
      max-width: 360px;
      aspect-ratio: 2/3;
      margin: 0;
      background: none;
    }
    .canvas-aspect {
      position: absolute;
      top: 0; left: 0; width: 100%; height: 100%;
      background: none;
    }
    canvas {
      border: 1px solid #000;
      display: block;
      margin: 0 auto;
      background: #333;
      width: 100%;
      height: 100%;
      position: absolute;
      top: 0; left: 0;
      border-radius: 12px;
    }
    #steering-container {
      width: auto;
      display: flex;
      justify-content: center;
      margin-bottom: 0;
      margin-right: 8px;
    }
    #steeringWheel {
      position: relative;
      width: 240px;
      height: 240px;
      background: url('assets/steering_wheel.png') no-repeat center;
      background-size: contain;
      touch-action: none;
      -webkit-touch-callout: none;
      -webkit-user-select: none;
      user-select: none;
    }
    #controls {
      display: flex;
      flex-direction: column;
      gap: 8px;
      width: auto;
      align-items: center;
      justify-content: center;
    }
    .pedal {
      background: #444;
      border: none;
      border-radius: 12px;
      color: #fff;
      font-size: 1.6em;
      padding: 18px 28px;
      width: 90px;
      min-width: 60px;
      max-width: 140px;
      box-sizing: border-box;
      cursor: pointer;
      transition: all 0.2s;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }
    .pedal:hover {
      background: #555;
      transform: translateY(-2px);
    }
    .pedal:active {
      background: #666;
      transform: translateY(1px);
    }
    #instructions {
      display: none;
    }
    @media (max-width: 1200px) {
      .game-flex {
        flex-direction: column;
      }
      .game-box {
        min-width: 260px;
        max-width: 300px;
      }
      .controls-box {
        width: 100%;
        max-width: 600px;
        flex-direction: row;
      }
      #steeringWheel {
        width: 180px;
        height: 180px;
        max-width: none;
      }
      .pedal {
        font-size: 1.3em;
        padding: 16px 20px;
        width: 70px;
        min-width: 48px;
        max-width: 100px;
      }
    }
    .game-flex {
      display: flex;
      flex-direction: column;
      align-items: center;
      width: 100vw;
      max-width: 100vw;
      gap: 16px;
      position: relative;
      min-height: 100vh;
    }
    .game-box {
      display: flex;
      flex-direction: column;
      align-items: center;
      background: rgba(0, 0, 0, 0.2);
      border-radius: 16px;
      padding: 0;
      min-width: 280px;
      max-width: 320px;
      margin-top: 20px;
    }
    .controls-box {
      display: flex;
      flex-direction: row;
      align-items: center;
      justify-content: center;
      background: rgba(0, 0, 0, 0.2);
      border-radius: 16px 16px 0 0;
      padding: 0;
      width: 100%;
      max-width: 600px;
      gap: 8px;
      position: fixed;
      bottom: 0;
      left: 50%;
      transform: translateX(-50%);
    }
    #gameCanvas, #steeringWheel, #gasBtn, #brakeBtn {
      touch-action: none;
      user-select: none;
      -webkit-user-select: none;
      -webkit-touch-callout: none;
    }
    .controls-wrapper {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      width: 300px;
      padding: 20px;
      background: rgba(0, 0, 0, 0.2);
      border-radius: 16px;
    }
    #gasBtn, #brakeBtn {
      width: 200px;
      height: auto;
      background: #444;
      color: #fff;
      text-align: center;
      cursor: pointer;
      user-select: none;
      touch-action: none;
      -webkit-touch-callout: none;
      -webkit-user-select: none;
    }
  </style>
</head>
<body>
  <h1>Swap Lane</h1>
  <div class="game-flex">
    <div class="game-box">
      <div id="game-container">
        <div class="canvas-aspect">
          <canvas id="gameCanvas" width="400" height="600"></canvas>
        </div>
      </div>
    </div>
    <div class="controls-box">
      <div id="steering-container">
        <img id="steeringWheel" src="assets/steering_wheel.png" style="width:240px; height:240px; touch-action:none; cursor:grab;">
      </div>
      <div id="controls">
        <button class="pedal" id="gasBtn">Gas</button>
        <button class="pedal" id="brakeBtn">Brake</button>
      </div>
    </div>
  </div>
  <script src="playerCar.js"></script>
  <script src="enemyCar.js"></script>
  <script src="game.js"></script>
</body>
</html>
