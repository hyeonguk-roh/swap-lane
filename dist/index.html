<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Swapline - Hypercasual Highway Game</title>
  <style>
    body { font-family: sans-serif; background: #222; color: #fff; margin: 0; padding: 0; display: flex; flex-direction: column; align-items: center; }
    h1 { margin-top: 24px; }
    #game-container { position: relative; width: 400px; height: 600px; margin: 24px 0; }
    canvas { background: #333; display: block; margin: 0 auto; border-radius: 12px; }
    #controls { display: flex; justify-content: space-between; width: 400px; margin-top: 16px; }
    .pedal, .steering { background: #444; border: none; border-radius: 8px; color: #fff; font-size: 1.2em; padding: 16px 24px; margin: 0 8px; cursor: pointer; transition: background 0.2s; }
    .pedal:active, .steering:active { background: #666; }
    #instructions { margin-top: 24px; max-width: 400px; font-size: 1em; color: #ccc; }
  </style>
</head>
<body>
  <h1>Swapline</h1>
  <div id="game-container">
    <canvas id="gameCanvas" width="400" height="600"></canvas>
  </div>
  <div id="controls">
    <button class="steering" id="leftBtn">&#8592; Left</button>
    <button class="pedal" id="gasBtn">Gas</button>
    <button class="pedal" id="brakeBtn">Brake</button>
    <button class="steering" id="rightBtn">Right &#8594;</button>
  </div>
  <div id="instructions">
    <p>Use the onscreen steering wheel and pedals, or your keyboard's left/right arrows and up/down for gas/brake, to control your car down a busy highway. Avoid other cars and see how far you can go!</p>
  </div>
  <script src="swapline.js"></script>
</body>
</html>
